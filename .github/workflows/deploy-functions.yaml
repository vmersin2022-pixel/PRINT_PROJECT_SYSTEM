name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy generate-image
        run: supabase functions deploy generate-image --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt

      - name: Deploy telegram-login
        run: supabase functions deploy telegram-login --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt

      - name: Deploy vk-login
        run: supabase functions deploy vk-login --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt

      - name: Deploy check-abandoned-carts
        run: supabase functions deploy check-abandoned-carts --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
