
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRINT PROJECT | Бренд-куратор</title>
    <!-- Simple generated Favicon: Black square with P -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black'/><text x='50' y='70' fill='white' font-family='sans-serif' font-weight='bold' font-size='60' text-anchor='middle'>P</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              jura: ['Jura', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              mono: ['monospace']
            },
            colors: {
              'blue': {
                // RAL 5009 PALETTE (Azure Blue)
                400: '#4F7AA8', // Lighter accent
                500: '#3E6996', // Mid
                600: '#2E5984', // RAL 5009 MAIN
                700: '#244668', // Darker
                900: '#152A3E', // Deepest
              },
              'steel': {
                100: '#F4F4F5',
                300: '#D4D4D8',
                400: '#A1A1AA',
                500: '#71717A',
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'marquee-vertical': 'marqueeVertical 25s linear infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'blur-in': 'blurIn 0.7s ease-out forwards', // NEW CINEMATIC ANIMATION
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeVertical: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              // NEW KEYFRAMES
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'scale(0.95)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide Default Cursor */
      body {
        cursor: none;
      }
      a, button, input, textarea, select {
        cursor: none;
      }

      html {
        scroll-behavior: smooth;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #2E5984; /* RAL 5009 Scroll Thumb */
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      .text-stroke-white {
        -webkit-text-stroke: 1px white;
      }

      /* RAL 5009 GRADIENT UTILITY */
      .text-ral-gradient {
        background: linear-gradient(to right, #ffffff 0%, #2E5984 50%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      
      @media (pointer: coarse) {
        body, a, button {
          cursor: auto;
        }
        #custom-cursor {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
</head>
